<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STREET 80s</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="streetwear.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="image_container">
          <img id="img1" class="content" src="./imagenes/p1.png" alt="poster" />
          <img
            id="img2"
            class="content"
            src="./imagenes/t1.png"
            alt="typography"
          />
          <img
            id="img3"
            class="content"
            src="./imagenes/s1.png"
            alt="sticker"
          />
        </div>

        <div class="switches">
          <button id="btn1" class="switch_btn">P</button>
          <button id="btn2" class="switch_btn">T</button>
          <button id="btn3" class="switch_btn">S</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
